<!DOCTYPE html>
<html>
<head>
	<title>Image Plus</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Image Plus
  </a>
</nav>

<div class="container my-3">
        <h1>Welcome to Image Plus.</h1>
        <h2>Upload images to make your collection</h2>

        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
        <button type="button" class="btn btn-primary b" id="addBtn"><label for="file" style="cursor: pointer;">Upload Image</label></button>
        <hr>
        <h1>Your Collections</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    
    <script src="app.js"></script>

</body>

</html>
